<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/Style.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>forms</title>
</head>
<body>
<form action="Navigation.html" >
  <label for="fname">First Name </label>
  <input type="text"id="fname" placeholder="Your first name"><br>
  <label for="lname">Last Name</label>
  <input type="text"id="lname" placeholder="Your last name"><br>
  <label for="email">Barua Pepe</label>
  <input type="email"id="email" placeholder="Your email address"><br>
  <label for="datereg">Date of Registration</label>
  <input type="date" id="datereg"><br>
  <label for="pass">Password</label>
  <input type=password id="pass"placeholder="Your password"><br>
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender"><br>
    <label for="female">Female</label>
    <input type="radio"id="female" name="gender"><br>
    <label for="others">Others</label>
    <input type="radio"id="others" gender="gender"><br>
    <label for="course">Which course are you interested in</label>
    <select name="course" id="course">
        <option value="full">Fullstack</option>
        <option value="javascript">Javascript</option>
        <option value="python">Python</option>
         <option value="laravel">Laravel</option>
         <option value="React JS">React JS</option>
         <option value="HTML5 & CSS3">HTML5 & CSS3</option>
         <option value="Android">Android</option>
         <option value="Oracle">Oracle</option>

    </select><br>
    <textarea name="" id="" cols="30" rows="10">
        The cat was playing with the bag
    </textarea><br>

    <label for="search">Search</label>
    <input type="search"id="search"><br>
    <label for="Tellie">Telephone</label>
    <input type="tel"id="Tellie"><br>
    <label for="time">Time</label>
    <input type="time"id="time"><br>
    <label for="colour">Colour</label>
    <input type="color"id="colour"><br>
    <label for="week">Week</label>
    <input type="week"id="week"><br>
    <label for="local">Datetime-local</label>
    <input type="datetime-local"id="local"><br>
    <label for="range">Range</label>
    <input type="range"id="range"><br>
    <label for="url">URL</label>
    <input type="url"id="url"><br>
    <label for="checkbox">checkbox</label>
    <input type="checkbox"id="checkbox"><br>
    <label for="reset">Reset</label>
    <input type="reset"id="reset"><br>
    <label for="month">Month</label>
    <input type="month"id="month"><br>
    <label for="hidden">Hidden</label>
    <input type="hidden"id="hidden"><br>

  <input type=submit id="Register"><br>

</form>



</body>
</html>
